name: CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: "Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}, ES-DLS ${{ matrix.es-dsl-version }}, ES ${{ matrix.es-version }}"
    runs-on: ubuntu-latest
    env:
      PYTHONWARNINGS: "ignore:Unverified HTTPS request"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1"]
        es-dsl-version: ["8.15.4"]
        es-version: ["8.15.3"]
        exclude:
          - python-version: "3.9"
            django-version: "5.1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "Django==${{ matrix.django-version }}" "elasticsearch-dsl==${{ matrix.es-dsl-version }}" -r requirements_test.txt

      - name: Start Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@master
        with:
          stack-version: ${{ matrix.es-version }}

      - name: Run Tests
        run: |
          TOX_ENV=$(echo "py${{ matrix.python-version }}-django-${{ matrix.django-version }}-es${{ matrix.es-dsl-version }}" | tr -d .)
          python -m tox -e $TOX_ENV -- --elasticsearch
          python -m tox -e $TOX_ENV -- --elasticsearch --signal-processor celery

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
